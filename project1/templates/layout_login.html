<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
        <! These charsets below are useful for EDGE and Chrome to use the latest rendering engine >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project 1</title>
  </head>
  <body>

    <div class="container">

      {% block header %}
      {% endblock %}

      <div class="container">
        <br>

        <div class="page-header">
          <h1 id="Title">Login page</h1>
          <hr style="color: black;">
        </div>
      </div>

      <form action="{{ url_for('trying_logging') }}" method="post">
        <input type="text" name="user" placeholder="Enter your user:">
        <input type="password" name="password" placeholder="Enter your password:">
        <button name="button">Submit</button>
      </form>

      {% block body %}
      {% endblock %}
    </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
