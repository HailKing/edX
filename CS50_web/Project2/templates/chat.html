{% extends "layout.html" %}


{% block messages %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <input id="form-message" type="text" autocomplete="off" placeholder="Send a message">
                    <input id="btn1" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script2 %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            socket.emit('message_test', {data: 'I\'m connected!'});
        });
    </script>

    <script>
        document.querySelector("#btn1").onsubmit = function() {
            document.querySelector("body").innerHTML = "test";
        }
    </script>

{% endblock %}
