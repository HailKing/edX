<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles0.css') }}">
    <title>Project 1</title>
  </head>
  <body>

    <div class="container">

      <div class="container">
        <br>

        <div class="page-header">
          <h1 id="Title">Signing up page</h1>
          <hr style="color: black;">
        </div>
      </div>

      <form action="{{ url_for('signing_up_into_db') }}" method="post">
          <div class="form-group">
            <label for="username">Enter a new username:</label>
            <input type="text" class="form-control" name="user" placeholder="Enter your username:">
          </div>
          <div class="form-group">
            <label for="password">Enter a new password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password:">
          </div>
          <button class="btn btn-primary" type="submit" name="btn_submit">Submit</button>
      </form>
      <br>
      <form action="{{ url_for('index') }}" method="get">
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>

      {% if login_success %}
        <br>
        <div class="alert alert-success" role="alert">
          Success! Please try to sign in now.
        </div>
      {% else %}
        {% if login_fail %}
          <br>
          <div class="alert alert-danger" role="alert">
            Signing up failed! Please try again.
          </div>
        {% else %}
        {% endif %}
      {% endif %}
    </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
