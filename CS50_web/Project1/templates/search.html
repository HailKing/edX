{% extends "layout_standard.html" %}

{% block page_header %}
  <div class="container">
    <br>

    <div class="page-header">
      <h1 id="Title">Welcome to books review manager {{ user }}</h1>
      <hr style="color: black;">
    </div>
  </div>
{% endblock %}

{% block form %}
  <form action="{{ url_for('searching') }}" method="post">
      <div class="form-group">
        <label for="username">Fill the black with any information about the book you are looking for:</label>
        <input type="text" class="form-control" name="searched" placeholder="Search here: ">
      </div>
      <button class="btn btn-primary fa fa-search" type="submit" name="btn_submit"> Search</button>
      <br>
      <br>
  </form>
  <form action="{{ url_for('logging_out')}}" method="get">
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Log out</button>
    </div>
  </form>
{% endblock %}
