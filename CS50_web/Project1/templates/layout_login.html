<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles0.css') }}">
    <title>Project 1</title>
  </head>
  <body style="background-image: url({{ url_for('static', filename='img/library.jpg') }})">

    <div class="container">

      {% block header_login %}
      {% endblock %}

      <form action="{{ url_for('trying_logging') }}" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="user" placeholder="Enter your username:">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password:">
          </div>
          <button class="btn btn-primary" type="submit" name="btn_submit">Submit</button>
      </form>

      {% block nav %}
      {% endblock %}

      {% block warning %}
      {% endblock %}

    </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
